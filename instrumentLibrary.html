<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument Library</title>
    <link rel="stylesheet" href="styles/instrumentLibrary.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .library-container {
            padding: 20px;
        }
        .instrument-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .instrument-card {
            background-color: #3c3c3c;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .instrument-card:hover {
            background-color: #4c4c4c;
        }
        .instrument-info {
            margin-top: 10px;
        }
        .library-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 20px;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        button.primary {
            background-color: #007AFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="library-container">
        <div class="library-header">
            <h2>Software Instruments</h2>
        </div>
        
        <div class="instrument-grid" id="instrument-list">
            <div class="instrument-card" data-instrument="grand-piano">
                <img src="./assets/piano-preview.png" alt="Grand Piano" style="width: 100%; height: auto;">
                <div class="instrument-info">
                    <h3>Grand Piano</h3>
                    <p>Concert Grand Piano</p>
                </div>
            </div>
        </div>

        <div class="library-footer">
            <button id="cancelButton">Cancel</button>
            <button id="selectButton" class="primary">Select</button>
        </div>
    </div>
    <script src="scripts/instrumentLibrary.js"></script>
</body>
</html>
